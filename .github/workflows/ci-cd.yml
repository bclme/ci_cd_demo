name: Push commit
on: push

jobs:
  push-code-and-test:
    name: Push code and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for Changes
        run: |

            git branch --all -vv
  
            git merge temp_changes  # Merge changes from 'temp_changes' into 'main'
            git push --set-upstream origin main  # Push the merged changes to 'main'
 

      - name: Debug Repository Contents
        run: |
          ls -R

      - name: Run Tests
        run: |
          # Run your tests here
          python test_app.py